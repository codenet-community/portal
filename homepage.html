<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeNet</title>
    <script async crossorigin="anonymous" data-clerk-publishable-key="pk_test_ZHJpdmluZy1iZWFyLTYzLmNsZXJrLmFjY291bnRzLmRldiQ" src="https://driving-bear-63.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js" type="text/javascript"></script>

    <script>
      window.addEventListener('load', async function () {
        await Clerk.load();
        console.log('ClerkJS is loaded');

        // Check if the user is logged in
        if (Clerk.user) {
          // Redirect to the homepage.html if logged in
          window.location.href = "homepage.html"; // Redirect to homepage after login
        } else {
          // Show Sign-In form if the user is not logged in
          document.getElementById('app').innerHTML = `
            <div id="sign-in"></div>
          `;
          const signInDiv = document.getElementById('sign-in');
          Clerk.mountSignIn(signInDiv, {
            afterSignInUrl: "/homepage.html", // Redirect to homepage after successful login
            afterSignUpUrl: "/homepage.html"  // Optional: Redirect to homepage after signup
          });
        }
      })
    </script>
</head>
<body>
    <div id="app"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenet Portal</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-database.js"></script>
    <link rel="icon" type="image/x-icon" href="./images/Dark-mode-wa-dp.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=upload" />
</head>

<body>

    <!-- main -->
    <section class="main_section1 --down-space" >
        <div class="container">
            <h1><img src="./images/Dark-mode-no-bg.png" class="logo" alt=""><p id="quest">Quests</p></h1>
            <form action="" id="questPortalForm" class="form">
                <div class="inputBox">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" placeholder="Enter your name" required />
                </div>
    
                <div class="inputBox">
                    <label for="categorySelect">Quest Category</label>
                    <select id="categorySelect" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Frontend">Frontend </option>
                        <option value="Backend">Backend </option>
                        <option value="Ui_Ux">UI & UX</option>
                        <option value="Game_dev">Game Development</option>
                        <option value="App_Dev">App Development</option>
                        <option value="competitive_prog">Competitive Programming</option>
                        
                    </select>
                </div>
    
                <div class="inputBox">
                    <label for="questSelect">Quest</label>
                    <select id="questSelect" required>
                        <option value="" disabled selected>Select Quest</option>
                    </select>
                </div>
    
                <div class="btn">
                    <button type="submit" class="submitBtn">Download Quest</button>
                </div>
            </form>
    
            <div id="successMessage" style="display: none; margin-top: 20px; color: white;">
                <p>
                    <strong>Success!</strong> Your quest details have been stored in the backend.
                </p>
                <p>
                    <strong>Download Time:</strong> <span id="downloadTime"></span>
                </p>
                <p>
                    <strong>Submission Deadline:</strong> 
                    <span id="submissionDeadline"></span> 
                    | <a href="" target="_blank" id="googleFormLink"></a>
                </p>
            </div>
        </div>

    </section>
    
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 30px;">
        <button class="upload_button">
          Upload Quest
          <div class="iconButton">
            <svg xmlns="http://www.w3.org/2000/svg" height="78px" viewBox="0 -960 960 960" width="48px" fill="#FFFFFF"><path d="M450-313v-371L330-564l-43-43 193-193 193 193-43 43-120-120v371h-60ZM220-160q-24 0-42-18t-18-42v-143h60v143h520v-143h60v143q0 24-18 42t-42 18H220Z"/></svg>
          </div>
        </button>
        
    </div>
    <style>
.upload_button {
  background: #7079f0;
  color: white;
  font-family: inherit;
  padding: 0.45em;
  padding-left: 1em;    
  font-size: 17px;
  font-weight: 500;
  border-radius: 0.9em;
  border: none;
  cursor: pointer;
  letter-spacing: 0.05em;
  display: flex;
  align-items: center;
  box-shadow: inset 0 0 1.6em -0.6em #714da6;
  overflow: hidden;
  position: relative;
  height: 2.8em;
  padding-right: 3em;
}

.iconButton {
  margin-left: 1em;
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 2.3em;
  width: 2.3em;
  border-radius: 0.7em;
  box-shadow: 0.1em 0.1em 0.6em 0.2em #7a8cf3;
  right: 0.3em;
  transition: all 0.3s;
}

.upload_button:hover {
  transform: translate(-0.05em, -0.05em);
  box-shadow: 0.15em 0.15em #5566c2;
}

.upload_button:active {
  transform: translate(0.05em, 0.05em);
  box-shadow: 0.05em 0.05em #5566c2;
}
    </style>
    <div class="title --down-space">
        <p>See what Everyone is Doing </p>
    </div>

    <section class="main_section2 ">
        <div class="info_container">
            <div class="Btn ">
                <select class="select" id="exportCategory">
                    <option value="" selected>Select Category</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="Ui_Ux">UI & UX</option>
                    <option value="Game_dev">Game Development</option>
                    <option value="App_Dev">App Development</option>
                    <option value="competitive_prog">Competitive Programming</option>
                </select>
            </div>
            <button type="button" class="exportBtn" onclick="exportToExcel()">Download</button>
        </div>

    </section>



    
    

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>

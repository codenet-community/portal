<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CodeNet</title>
  <link rel="stylesheet" href="style.css">
  <script async crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_ZHJpdmluZy1iZWFyLTYzLmNsZXJrLmFjY291bnRzLmRldiQ"
    src="https://driving-bear-63.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
    type="text/javascript"></script>

  <script>
    window.addEventListener('load', async function () {
      await Clerk.load();
      console.log('ClerkJS is loaded');

      // Check if the user is logged in
      if (Clerk.user) {
        // Redirect to the homepage.html if logged in
        window.location.href = "homepage.html"; // Redirect to homepage after login
      } else {
        const signInDiv = document.getElementById('sign-in');
        Clerk.mountSignIn(signInDiv, {
          afterSignInUrl: "/homepage.html", // Redirect to homepage after successful login
          afterSignUpUrl: "/homepage.html"  // Optional: Redirect to homepage after signup
        });
      }
    })

    document.addEventListener('DOMContentLoaded', () => {
    const observer = new MutationObserver(() => {
        const githubIcon = document.querySelector('img[src*="github"]');
        if (githubIcon) {
            // Stop observing once the element is found
            observer.disconnect();

            // Replace the src and srcset attributes
            githubIcon.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMzEkaAN0BJ2o3ri2IsQRKXVk6ejQQqz0GUg&s";
            githubIcon.srcset = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMzEkaAN0BJ2o3ri2IsQRKXVk6ejQQqz0GUg&s";

            console.log('GitHub icon replaced dynamically:', githubIcon);
        }
    });

    observer.observe(document.body, { childList: true, subtree: true });
});





  </script>
</head>

<body>
  <div class="logo"><img src="images/Dark-mode-no-bg.png" alt=""></div>
  <div id="app">
    <div id="sign-in"></div>
  </div>
</body>

</html>

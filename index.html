<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styles for the Quest Portal */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .title {
            margin: 0;
            font-size: 1.8em;
            color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 40px;
            margin-right: 10px;
        }
        .inputBox {
            margin: 15px 0;
            text-align: left;
        }
        .inputBox label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .inputBox input, .inputBox select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .alert.success {
            color: #4CAF50;
        }
        .alert.error {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h1 class="title"><img src="logo_white.png" class="logo" alt="Logo">Quest Portal</h1> -->
        <!-- Alert message -->
        <div class="alert" style="display: none;"></div>

        <!-- Input Fields -->
        <div class="inputBox">
            <label for="userName">Name</label>
            <input type="text" id="userName" placeholder="Enter your name" required />
        </div>

        <div class="inputBox">
            <label for="questCategory">Quest Category</label>
            <select id="questCategory" onchange="populateQuests()" required>
                <option value="" disabled selected>Select Quest Category</option>
                <option value="Frontend Quests">Frontend Quests</option>
                <option value="Backend Quests">Backend Quests</option>
                <option value="App Development Quests">App Development Quests</option>
                <option value="Game Development Quests">Game Development Quests</option>
                <option value="Competitive Programming Quests">Competitive Programming Quests</option>
                <option value="UI & UX Design Quests">UI & UX Design Quests</option>
            </select>
        </div>

        <div class="inputBox">
            <label for="questSelect">Quest</label>
            <select id="questSelect" required>
                <option value="" disabled selected>Select a Quest</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button onclick="submitData()">Submit</button>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBjWCAC_gazDGfozuqC3VOdCYazK_UdPP8",
            authDomain: "portal-bce40.firebaseapp.com",
            databaseURL: "https://portal-bce40-default-rtdb.firebaseio.com",
            projectId: "portal-bce40",
            storageBucket: "portal-bce40.appspot.com",
            messagingSenderId: "338576186844",
            appId: "1:338576186844:web:1afb2ea6f4464f84708319",
            measurementId: "G-BZ3K2HF01W"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Populate quests based on category
        function populateQuests() {
            const questCategory = document.getElementById("questCategory").value;
            const questSelect = document.getElementById("questSelect");

            // Reset quests dropdown
            questSelect.innerHTML = '<option value="" disabled selected>Select a Quest</option>';

            const quests = {
                "Frontend Quests": ["HTML Basics", "CSS Styling", "JavaScript Essentials"],
                "Backend Quests": ["Node.js Basics", "Express Framework", "Database Integration"],
                "App Development Quests": ["Flutter Basics", "React Native", "App Deployment"],
                "Game Development Quests": ["Unity Basics", "Game Design Patterns", "3D Animation"],
                "Competitive Programming Quests": ["Algorithm Practice", "Code Optimization", "Contest Participation"],
                "UI & UX Design Quests": ["Wireframing", "Prototyping", "User Testing"]
            };

            // Populate quests for the selected category
            quests[questCategory]?.forEach((quest) => {
                const option = document.createElement("option");
                option.value = quest;
                option.textContent = quest;
                questSelect.appendChild(option);
            });
        }

        // Submit data to Firebase
        function submitData() {
            const userName = document.getElementById("userName").value.trim();
            const questCategory = document.getElementById("questCategory").value;
            const selectedQuest = document.getElementById("questSelect").value;

            const alertBox = document.querySelector(".alert");

            if (!userName || !questCategory || !selectedQuest) {
                alertBox.textContent = "Please fill out all fields.";
                alertBox.style.display = "block";
                alertBox.className = "alert error";
                return;
            }

            const userRef = ref(db, "users/" + userName);

            // Write user data to Firebase
            set(userRef, {
                userName: userName,
                questCategory: questCategory,
                selectedQuest: selectedQuest
            })
                .then(() => {
                    alertBox.textContent = "Your quest has been successfully submitted!";
                    alertBox.style.display = "block";
                    alertBox.className = "alert success";

                    // Reset form after submission
                    document.getElementById("userName").value = "";
                    document.getElementById("questCategory").value = "";
                    document.getElementById("questSelect").innerHTML = '<option value="" disabled selected>Select a Quest</option>';
                })
                .catch((error) => {
                    alertBox.textContent = "Error submitting quest. Please try again.";
                    alertBox.style.display = "block";
                    alertBox.className = "alert error";
                    console.error(error);
                });
        }
    </script>
</body>
</html>
